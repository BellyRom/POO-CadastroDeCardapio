<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio De Doces</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <form action="#">
        <div class="textoPrincipal">
            Cadastre seu doce aqui! 
        </div>
        <div>
            <label for="">Nome do doce</label>
            <input id="iptNome" type="text">
        </div>
        <div>
            <label for="">Descrição</label>
            <input id="iptDescricao" type="text">
        </div>
        <div>
            <label for="">Unidade de medida</label>
            <input id="iptMedida" type="text">
        </div>
        <div>
            <label for="">Preço unitário</label>
            <input id="iptPreco" type="text">
        </div>

        <button id="btnCadastrar">Cadastrar</button>
    </form>

    <div id="containerDeCards" class="container"></div>

    <script src="classes.js"></script>
    <script src="controlador.js"></script>
    <script src="designer.js"></script>
</body>
</html>
